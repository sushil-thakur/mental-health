<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health - Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Link to the JS file -->
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-brain"></i><strong></strong> MindEase
        </a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="about.html">About</a>
            <a href="doctor.html">Doctors</a>
            <a href="appointment.html">Appointment</a>
            <a href="blog.html">Blogs</a>
        </nav>
        <button id="menu-btn" class="fas fa-bars" aria-label="Menu"></button>
    </header>

    <section class="appointment" id="appointment">
        <h1 class="heading"> <span>Appointment</span> Now </h1>
        <div class="row">
            <div class="image-container">
                <img src="image/appointment.jpg" alt="Appointment Image">
            </div>

            <form id="appointment-form" action="">
                <h3>Make an Appointment</h3>
                <input type="text" placeholder="Your Name" class="box" id="name">
                <input type="number" placeholder="Your Number" class="box" id="number">
                <input type="email" placeholder="Your Email" class="box" id="email">
                <input type="date" class="box" id="date">
                <input type="submit" value="Make Appointment" class="btn">
            </form>
        </div>
    </section>
</body>
</html>
